{% extends "cab.html" %}

{% load static %}

{% block cab %}
<br>
<div class="container">

    <div class="row">

        <div class="col-sm-6">

            <H3>Turmas do curso {{ turmas.0.curso }}:</H3>
            <table class="table table-striped table-bordered">

                <tr>
                    <th>#</th><th>Nome</th>

                {% for turma in turmas %}

                    <tr>
                        <td>{{ forloop.counter }}</td><td><a href="{% url 'adm:turma_alunos' turma.id %}">{{ turma.id }}</a></td>
                    </tr>

                {% endfor %}

            </table>

        </div>

    </div>
</div>

{% endblock %}
