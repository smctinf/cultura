<!DOCTYPE html>
{% load static %}
<html lang="pt-br">
    <head>
        <!-- Meta tags ObrigatÃ³rias -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

        <link href="{% static 'css/jlb.css' %}" rel="stylesheet" type="text/css">

        <title>Cadastro</title>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    </head>


    <SCRIPT LANGUAGE="JavaScript">
        {% if messages %}
        {% for message in messages %}
            alert("{{ message }}");
        {% endfor %}
        {% endif %}
    </script>


    <body class="body">
        <div class="container">

            <div class="row d-flex justify-content-center">
                <img src="{% static 'logo-brasaobranco_cultura_novo.png' %}"  alt="Logo Pmnf" title="Logo Pmnf" width="50%" style="margin:28px 0 0 23px;position: relative;left: 10px;"/>
                <img src="{% static "oficinaescola_logo.png" %}"  alt="Logo Pmnf" title="Logo Pmnf" width="30%" style="margin:28px 0 0 23px;position: relative;left: 10px;"/>
                <br>

                <div class="card">
                    {% block content %}{% endblock %}
                </div>

            </div>
            <br>
        </div>
    </body>
</html>
